# BASA Application Nginx Configuration
# Updated for correct production and dev domains

# Upstream for production application
upstream basa_production {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Upstream for development application
upstream basa_development {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Production server block (HTTP only, no SSL)
server {
    listen 80;
    server_name businessassociationsa.com www.businessassociationsa.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;

    # Main application
    location / {
        proxy_pass http://basa_production;

        # Health check endpoint
        location /api/health {
            access_log off;
            proxy_pass http://basa_production;
        }

        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://basa_production;
        }
    }

    # API routes
    location /api/ {
        proxy_pass http://basa_production;
    }

    # Webhook endpoints (no caching)
    location /api/webhooks/ {
        proxy_pass http://basa_production;
        proxy_cache off;
        proxy_buffering off;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://basa_production;
    }

    # Dashboard
    location /dashboard/ {
        proxy_pass http://basa_production;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Development server block (HTTPS)
server {
    listen 443 ssl http2;
    server_name dev.businessassociationsa.com;

    # SSL Configuration (update these paths to your actual certs for dev domain)
    ssl_certificate /etc/letsencrypt/live/dev.businessassociationsa.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.businessassociationsa.com/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Client max body size for file uploads
    client_max_body_size 10M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 86400;

    # Development application
    location / {
        proxy_pass http://basa_development;

        # Health check endpoint
        location /api/health {
            access_log off;
            proxy_pass http://basa_development;
        }
    }

    # API routes
    location /api/ {
        proxy_pass http://basa_development;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://basa_development;
    }

    # Dashboard
    location /dashboard/ {
        proxy_pass http://basa_development;
    }
} 