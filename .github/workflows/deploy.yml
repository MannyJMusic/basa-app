name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run type-check
        continue-on-error: true

      - name: Run linter
        run: pnpm run lint
        continue-on-error: true

      - name: Build application
        run: pnpm run build:no-check
        env:
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
          NEXT_PUBLIC_APP_URL: https://app.businessassociationsa.com
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  deploy:
    name: Deploy to Production
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "ERROR: SSH_PRIVATE_KEY secret is not set"
            echo "Please add SSH_PRIVATE_KEY to your repository secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then
            echo "ERROR: SERVER_HOST secret is not set"
            echo "Please add SERVER_HOST (server IP) to your repository secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "ERROR: SERVER_USER secret is not set"
            echo "Please add SERVER_USER to your repository secrets"
            exit 1
          fi
          echo "All required secrets are configured"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} echo "SSH connection successful"

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'DEPLOY_SCRIPT'
            set -e

            echo "=== Starting Deployment ==="
            cd /opt/basa-app

            # Pull latest code
            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master

            # Build and deploy with Docker
            echo "Building Docker images..."
            docker compose -f docker-compose.prod.yml build --no-cache

            # Stop old containers gracefully
            echo "Stopping old containers..."
            docker compose -f docker-compose.prod.yml down

            # Start new containers
            echo "Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 30

            # Run database migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T basa-app npx prisma migrate deploy || true

            # Health check
            echo "Checking application health..."
            for i in {1..10}; do
              if curl -f http://localhost:3000/api/health; then
                echo ""
                echo "Health check passed!"
                break
              fi
              echo "Waiting for app to become healthy... (attempt $i/10)"
              sleep 5
            done

            # Cleanup old images
            echo "Cleaning up old Docker images..."
            docker image prune -f

            echo "=== Deployment Complete ==="
          DEPLOY_SCRIPT

      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          sleep 10
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            docker compose -f /opt/basa-app/docker-compose.prod.yml ps
            curl -f http://localhost:3000/api/health || echo "Health check endpoint not responding"
          EOF

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs above for details."
